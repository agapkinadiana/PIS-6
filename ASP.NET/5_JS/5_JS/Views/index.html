<body>
    <h1>Types in JavaScript:</h1>

    <h3>Number</h3>
    <p>7</p>
    <p>13.8</p>
    <p>-19</p>

    <h3>String</h3>
    <p>"Hello!"</p>
    <p>"19.3"</p>

    <h3>Boolean</h3>
    <p>true</p>
    <p>false</p>

    <h3>Undefined</h3>
    <p>Оно имеет смысл «значение не присвоено». </p>

    <h3>Null</h3>
    <p>Значение null не относится ни к одному из типов выше, а образует свой отдельный тип.</p>
